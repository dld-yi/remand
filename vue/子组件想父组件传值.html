<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <text-first @senddata="change"></text-first>
</div>
<script>
    Vue.component('text-first',{
        template: '<h1 @click="send"> click </h1>',
        data: function () {
            return {
                name: 'aaa'
            }
        },
        methods: {
            send: function () {
                this.$emit('senddata',this.name);
            }
        }
    })
    const app = new Vue({
        el: '#root',
        data: {
            along: ''
        },
        methods: {
            change: function (val) {
                console.log(val)
            }
        }
    })
</script>
</body>
</html>
