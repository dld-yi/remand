<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    lazy: <input type="text" v-model.lazy="inp1">
    <p>{{inp1}}</p>
    number: <input type="number" v-model.number="inp2">
    <p>{{inp2}}</p>
    trim: <input type="text" v-model.trim="inp3">
    <p>{{inp3}}</p>
</div>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            inp1: '',
            inp2: 0,
            inp3: ''
        }
    })
</script>
</body>
</html>
